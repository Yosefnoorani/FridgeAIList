<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Your Fridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Existing CSS */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
            width: 100%;
            padding: 0px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 20px;
            left: 0;
            /* transform: translateX(-50%); */
            text-align: center;
            display: flex;
            width: 100%;
            padding: 0 20px;
            justify-content: center;
            align-items: center;
        }
        .overlay-text {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 0 45px;
        }

        .capture-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: none;
            color: transparent;
            padding: 25px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
        }
        .upload-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: blue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .thumbnail-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            text-align: center;
        }
        .counter {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        .gallery-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .gallery-content {
            position: relative;
            margin: auto;
            width: 100%;
            height: 100%;
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .delete-button {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .prev-button, .next-button {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            cursor: pointer;
        }

        .next-button {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev-button:hover, .next-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .image-label {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .switch-camera-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        /* New CSS for error popup */
        .error-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 1000;
        }
        .error-popup p {
            margin-bottom: 20px;
        }
        .error-popup button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Loader CSS */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Existing HTML -->
        <div class="loader" id="loader"></div>
        <video id="video" autoplay></video>
        <div class="overlay">
            <button class="switch-camera-button" id="switchCamera" aria-label="Switch Camera">
                <img src="{{ url_for('static', filename='camera-switch-icon.svg') }}" alt="Switch Camera" style="width: 30px; height: 30px;">
            </button>
            <div class="overlay-text">
                Please capture at least 4 to 7 images of your fridge.
            </div>
            <button class="device-upload-button" onclick="document.getElementById('fileInput').click()" aria-label="Upload from Device">
                <img src="/static/upload-icon.svg" alt="Upload from Device" style="width: 30px; height: 30px;">
            </button>
        </div>
        <div class="thumbnail-container">
            <div class="counter" id="counter">0</div>
            <img id="thumbnail" class="thumbnail" style="display: none;" onclick="openGallery()" alt="Thumbnail">
        </div>
        <button class="capture-button" id="capture" aria-label="Capture Image"></button>
        <button class="upload-button" id="upload" disabled aria-label="Upload Images">Continue</button>

        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;" onchange="handleFiles(this.files)">
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="galleryModal" class="gallery-modal" role="dialog" aria-modal="true" aria-labelledby="galleryTitle">
            <div class="gallery-content">
                <span class="close-button" onclick="closeGallery()" aria-label="Close">&times;</span>
                <span class="prev-button" onclick="changeImage(-1)" aria-label="Previous">&#10094;</span>
                <img id="galleryImage" class="gallery-image" alt="Gallery Image">
                <span class="next-button" onclick="changeImage(1)" aria-label="Next">&#10095;</span>
                <span id="imageLabel" class="image-label"></span>
                <button class="delete-button" onclick="deleteImage()" aria-label="Delete Image">Delete</button>
            </div>
        </div>
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" style="display: none;">
            <input type="hidden" name="images" id="imageData">
            <input type="hidden" name="must_have" id="mustHaveData">
            <input type="hidden" name="nice_to_have" id="niceToHaveData">
        </form>
    </div>
    <div id="errorPopup" class="error-popup">
        <p id="errorMessage">{{ error_message }}</p>
        <button onclick="closeErrorPopup()">Close</button>
    </div>
    <script>
        // Assuming must_have and nice_to_have are defined as JavaScript objects
        const must_have = {{ must_have | tojson | safe }} || {};
        const nice_to_have = {{ nice_to_have | tojson | safe }} || {};

        document.getElementById('mustHaveData').value = JSON.stringify(must_have);
        document.getElementById('niceToHaveData').value = JSON.stringify(nice_to_have);

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const uploadButton = document.getElementById('upload');
        const counter = document.getElementById('counter');
        const imageDataInput = document.getElementById('imageData');
        const uploadForm = document.getElementById('uploadForm');
        const thumbnail = document.getElementById('thumbnail');
        const galleryModal = document.getElementById('galleryModal');
        const galleryImage = document.getElementById('galleryImage');
        const imageLabel = document.getElementById('imageLabel');
        const switchCameraButton = document.getElementById('switchCamera');
        const deviceUploadButton = document.getElementsByClassName('device-upload-button')[0];
        const loader = document.getElementById('loader');
        let images = [];
        let currentImageIndex = -1;
        let currentFacingMode = 'environment';
        let stream = null;

        async function startVideo(facingMode) {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera: ', err);
                if (facingMode === 'environment') {
                    startVideo('user');
                } else {
                    alert('Error accessing camera. Please check your camera settings.');
                }
            }
        }

        switchCameraButton.addEventListener('click', async () => {
            currentFacingMode = (currentFacingMode === 'environment') ? 'user' : 'environment';
            await startVideo(currentFacingMode);
        });

        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            images.push(imageData);
            counter.textContent = images.length;
            if (images.length >= 4) {
                uploadButton.disabled = false;
            }
            if (images.length >= 7) {
                captureButton.disabled = true;
            }
            imageDataInput.value = JSON.stringify(images);
            updateThumbnail();
            showCaptureFeedback();
        });

        uploadButton.addEventListener('click', () => {
            uploadForm.submit();
        });

        function updateThumbnail() {
            if (images.length > 0) {
                thumbnail.src = images[images.length - 1];
                thumbnail.style.display = 'block';
                updateImageLabel();
            }
        }

        function showCaptureFeedback() {
            captureButton.style.backgroundColor = 'green';
            setTimeout(() => {
                captureButton.style.backgroundColor = 'white';
            }, 200);
        }

        function openGallery() {
            galleryModal.style.display = 'block';
            currentImageIndex = images.length - 1;
            galleryImage.src = images[currentImageIndex];
            updateImageLabel();
        }

        function closeGallery() {
            galleryModal.style.display = 'none';
        }

        function deleteImage() {
            if (currentImageIndex > -1) {
                images.splice(currentImageIndex, 1);
                if (images.length === 0) {
                    thumbnail.style.display = 'none';
                    closeGallery();
                } else {
                    currentImageIndex = Math.min(currentImageIndex, images.length - 1);
                    galleryImage.src = images[currentImageIndex];
                    updateImageLabel();
                }
                counter.textContent = images.length;
                if (images.length < 4) {
                    uploadButton.disabled = true;
                }
                captureButton.disabled = false;
                imageDataInput.value = JSON.stringify(images);
            }
        }

        function changeImage(direction) {
            if (images.length > 0) {
                currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
                galleryImage.src = images[currentImageIndex];
                updateImageLabel();
            }
        }

        function updateImageLabel() {
            if (images.length > 0) {
                imageLabel.textContent = `${currentImageIndex + 1} / ${images.length}`;
            }
        }

        async function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    images.push(e.target.result);
                    counter.textContent = images.length;
                    if (images.length >= 4) {
                        uploadButton.disabled = false;
                    }
                    if (images.length >= 7) {
                        captureButton.disabled = true;
                    }
                    imageDataInput.value = JSON.stringify(images);
                    updateThumbnail();
                    showCaptureFeedback();
                };
                reader.readAsDataURL(files[i]);
            }
        }

        function rescan() {
            window.location.href = '/scan_fridge';
        }

        startVideo(currentFacingMode);

        // Display error popup if error_message is set
        window.onload = function() {
            const errorMessage = "{{ error_message }}";
            if (errorMessage) {
                const errorPopup = document.getElementById('errorPopup');
                const errorMessageElement = document.getElementById('errorMessage');
                errorMessageElement.textContent = errorMessage;
                errorPopup.style.display = 'block';
            }
        }

        function closeErrorPopup() {
            const errorPopup = document.getElementById('errorPopup');
            errorPopup.style.display = 'none';
        }

        function showLoader() {
            loader.style.display = 'block';
            captureButton.disabled = true;
            uploadButton.disabled = true;
        }

        // Function to hide the loader and enable buttons
        function hideLoader() {
            loader.style.display = 'none';
            captureButton.disabled = images.length >= 7; // Re-enable based on images count
            uploadButton.disabled = images.length < 4;  // Re-enable based on images count
        }

        uploadButton.addEventListener('click', () => {
            showLoader();
            setTimeout(() => {
                uploadForm.submit();
            }, 10000000); // Simulating an upload process; remove this line in production
        });

        captureButton.addEventListener('click', () => {
            showLoader();
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            images.push(imageData);
            counter.textContent = images.length;
            if (images.length >= 4) {
                uploadButton.disabled = false;
            }
            if (images.length >= 7) {
                captureButton.disabled = true;
            }
            imageDataInput.value = JSON.stringify(images);
            updateThumbnail();
            showCaptureFeedback();
            hideLoader();
        });
    </script>
</body>
</html>
