<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Scan Results</h1>
    <h2>Items Found:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <h2>Missing Items:</h2>
    <ul>
        {% for item in missing_items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
