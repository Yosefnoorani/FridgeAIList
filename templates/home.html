<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfSense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cover {
            position: relative;
            height: 100vh;
            background-image: url('static/Splash.jpg'); /* Replace with the correct path to your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            color: #fff;
            border: 2px solid #00BFFF;
            position: absolute;
            bottom: 60px;
            width: 100%;
            /* text-align: center; */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .subtitle {
            font-size: 1.2em;
            margin: 10px 0;
            line-height: 1.5;
        }

        .cta-button {
                background-color: #fff;
                color: #000;
                border: none;
                padding: 10px 20px;
                font-size: 1em;
                border-radius: 50px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                /* margin-top: 20px; */
                width: 80%;
                margin: 0 auto;
        }

        .cta-button span {
            margin-left: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="overlay">
            <h1>ShelfSense</h1>
            <p class="subtitle">AI-Powered<br>Grocery Tracker</p>
            <button class="cta-button" onclick="location.href='/setup'">Let's begin <span>&rarr;</span></button>
        </div>
    </div>
</body>
</html>
